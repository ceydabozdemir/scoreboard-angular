<div style="margin-top: 4cm;"> <!-- Yukarıda 4cm boşluk bırak -->
  <div style="text-align: center;">
    <h1 style="text-transform: uppercase;">Skor Tahtası Uygulaması</h1>
  </div>

  <form (submit)="addScore(player.value, score.value)" style="text-align: center; margin-left: 3cm; margin-top: 10cm;">
    <div style="display: flex; justify-content: center; align-items: center; gap: 1cm;">
      <div>
        <input type="text" placeholder="Oyuncu Adı" #player required style="width: 100%; height: 3cm; font-size: 16px; margin-top: -5cm;">
      </div>
      <div>
        <input type="number" placeholder="Skor" #score required style="width: 100%; height: 3cm; font-size: 16px; margin-top: -5cm;">
      </div>
      <div>
        <button type="submit" style="width: 3cm; height: 3cm; font-size: 16px; border: none; background-color: #eaea0e; color: rgb(0, 0, 0); border-radius: 50%;">Skor Ekle</button>
      </div>
    </div>
  </form>
</div>
